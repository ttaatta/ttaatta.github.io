function loadXML(file) {
 try {
 // firefox, mozilla, opera, IE7/8 etc... 
 var req = new XMLHttpRequest();
 req.open("GET", file, false);
 req.send(null);
 return req.responseXML;
 }
 catch (e) {
 try {
 // internet explorer 4/5/6
 var xmlDoc = new ActiveXObject("Microsoft.XMLDOM");
 xmlDoc.async = false;
 xmlDoc.load(file);
 return xmlDoc;
 }
 catch (e) {
 alert(e.message);
 return null;
}
}
}

</script>
